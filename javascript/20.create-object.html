<!DOCTYPE html>

<html>

<head>
    <title>Create Object</title>
    <style type="text/css">

    </style>
</head>

<body>

    <script type="text/javascript">
        window.addEventListener('load', function () {

            // createElement("table") -> "<table></table>" 만들기
            var table = document.createElement("table");
            table.style.margin = "0 auto";

            var tr = document.createElement("tr"); // "<tr></tr>"
            table.appendChild(tr); // "<table><tr></tr></table>"

            var colors = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
            for (var i = 0; i < colors.length; i++) {
                var td = document.createElement("td"); // "<td></td>"
                td.style.width = "100px";
                td.style.height = "100px";
                td.style.backgroundColor = colors[i];
                tr.appendChild(td);

                td.addEventListener("click", function (event) {
                    var input = document.createElement("input");
                    input.type = "file";
                    body.appendChild(input);
                    var br = document.createElement("br");
                    body.appendChild(br);
                });
            }

            var body = document.querySelector("body");
            body.appendChild(table);

        });
    </script>
</body>

</html>
