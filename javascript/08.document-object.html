<!DOCTYPE html>
<html>

<head>
    <title>Document Object</title>
    <style type="text/css">
        button {
            width: 150px;
            height: 50px;
        }

        #canvas {
            border: solid 1px;
            height: 200px;
        }
    </style>
    <script type="text/javascript">
        // window.onload = function() {} // 브라우저가 문서를 다 읽은 후 호출
        window.addEventListener('load', function () {
            // querySelector : CSS 선택자 구문으로 DOM 객체 검색
            var button = document.querySelector("button");
            // 이벤트 연결 : button.onclick = function) {}
            button.addEventListener("click", function () {
                // var div = document.getElementById("#canvas");
                var div = document.querySelector("#canvas");
                var r = Math.floor(Math.random() * 256);
                var g = Math.floor(Math.random() * 256);
                var b = Math.floor(Math.random() * 256);
                div.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                // div.innerHTML = `<h3> URL: ${document.URL}<br> LAST MODIFIED: ${document.lastModified}<br> TITLE: ${document.title}</h3>`;
            });
        });
    </script>
</head>

<body>
    <button>색상변경</button>
    <hr>
    <div id="canvas"></div>
</body>

</html>
