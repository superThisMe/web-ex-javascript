<!DOCTYPE html>
<html>

<head>
    <title>Variable</title>
    <script type="text/javascript">
        var a = 10;
        alert("10 + 10 = " + (a + a)); //20

        a = "10";
        alert("10 + 10 = " + (a + a)); //1010

        var b = 100 > 40; //true
        alert(b);

        b = ("10" == 10); //true : 값을 비교
        alert(b);
        b = ("10" === 10); //false : 값과 자료형 비교
        alert(b);

        var c = 10 > 20 ? "10은 20보다 큽니다." : "10은 20보다 작습니다.";
        alert(c);
    </script>
</head>

<body>

</body>

</html>
