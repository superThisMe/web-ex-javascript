<!DOCTYPE html>

<html>

<head>
    <title></title>
    <script type="text/javascript">
    window.addEventListener('load', function() {
        var google = document.querySelector('#google');
        google.addEventListener('click', function() {
            //브라우저의 주소입력 요소에 직접 주소 입력하는 효과
            location.href = "http://developers.google.com";
        });
        var apple = document.querySelector('#apple');
        apple.addEventListener('click', function() {            
            location.href = "http://developer.apple.com";
        });
    });
    </script>
</head>
<body>
    <button id="google">구글 개발자 사이트</button>
    <button id="apple">애플 개발자 사이트</button>
</body>
</html>
