<!DOCTYPE html>

<html>

<head>
    <title></title>
    <style type="text/css">
    #red { background-color: red; }
    #orange { background-color: orange; }
    #yellow { background-color: yellow; }
    #green { background-color: green; }
    #blue { background-color: blue; }
    #navy { background-color: navy; }
    #purple { background-color: purple; }
    </style>
    <script type="text/javascript">
    window.addEventListener("load", function() {

        var rainbow = document.querySelector("#rainbow");
        rainbow.style.margin = "0 auto";

        var canvas = document.querySelector("#canvas");
        canvas.style.border = "solid 1px";
        canvas.style.width = "510px";
        canvas.style.height = "500px";
        canvas.style.margin = "0 auto";

        //td 자식요소 div를 모두 가져오세요
        var divs = document.querySelectorAll("td > div")
        for (var i = 0; i < divs.length; i++) {
            var div = divs[i];
            div.style.width = '70px';
            div.style.height = '70px';

            div.addEventListener("mouseover", function(event) {
                var d = event.target;
                var style = getComputedStyle(d); //css 처리를 통해서 적용된 스타일 정보
                canvas.style.backgroundColor = style.backgroundColor;
            });
            div.addEventListener("mouseout", function(event) {
                var d = event.target;
                canvas.style.backgroundColor = "";
            });

        }        

    });
    </script>
</head>
<body>
    <br><br><br>
    <table id="rainbow">
        <tr>
            <td><div id="red"></div></td>
            <td><div id="orange"></div></td>
            <td><div id="yellow"></div></td>
            <td><div id="green"></div></td>
            <td><div id="blue"></div></td>
            <td><div id="navy"></div></td>
            <td><div id="purple"></div></td>
        </tr>
    </table>
    <div id="canvas"></div>

</body>
</html>
