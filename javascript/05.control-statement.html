<!DOCTYPE html>
<html>

<head>
    <title>Control Statement</title>
    <script type="text/javascript">
        //1. 구구단 출력
        document.write("<table border=1><tr>")
        for (var i = 2; i <= 9; i++) {
            document.write("<th>" + i + "단</th>");
        }
        document.write("</tr>")
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>")
            for (var j = 2; j <= 9; j++) {
                document.write("<td>" +j+ "x" +i+ "=" +i*j+ "</td>");
            }
            document.write("</tr>")
        }
        document.write("</table >");
    </script>
</head>

<body>

</body>

</html>
